{% if form.errors %}
    <div class="alert alert-danger">
        <ul>
            {% for field in form %}
                {% if field.errors %}
                    <li>
                        خطاهای :{{ field.label }}
                        <ul>
                            {% for error in field.errors %}<li>{{ error }}</li>{% endfor %}
                        </ul>
                    </li>
                {% endif %}
            {% endfor %}
        </ul>
    </div>
{% endif %}
